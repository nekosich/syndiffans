<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syndicate Terminal</title>
  <link rel="stylesheet" href="styles/terminal.css" />
  <link rel="stylesheet" href="styles/effects.css" />
  <link rel="stylesheet" href="styles/themes.css" />
</head>
<body class="theme-green theme-transition">
  <!-- Статический оверлей -->
  <div class="static-overlay"></div>
  
  <!-- Физический терминал -->
  <div id="terminal" class="terminal-physical">
    <div id="output"></div>
    <div id="input-line">
      <span class="prompt">agent@syn-core:~$</span>
      <span id="typed"></span><span class="cursor">█</span>
      <input type="text" id="realInput" autocomplete="off" />
    </div>
  </div>

  <!-- SVG эффекты -->
  <svg id="svg-effects" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;">
    <defs>
      <filter id="glitch-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
      </filter>
      <filter id="scan-filter">
        <feGaussianBlur stdDeviation="1"/>
        <feOffset dx="0" dy="1"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <audio id="keystrokeSound" src="public/sounds/keystroke.wav" preload="auto"></audio>

  <script type="module" src="scripts/terminal.js"></script>
</body>
</html>
